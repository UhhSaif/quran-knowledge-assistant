<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Knowledge Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.7;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin-bottom: 6px;
        }

        .message-content strong {
            font-weight: 600;
            color: #2c3e50;
        }

        .message.assistant .message-content strong {
            color: #1a1a1a;
        }

        .message-content em {
            font-style: italic;
            opacity: 0.9;
        }

        .message-content code {
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:hover {
            transform: scale(1.1);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .suggestion-chip {
            padding: 8px 12px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion-chip:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .welcome-message p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ Quran Knowledge Assistant</h1>
            <p>Multi-Agent AI System powered by Google ADK</p>
        </div>

        <div class="status">
            <div class="status-dot"></div>
            <span id="statusText">System Ready</span>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Assalamu Alaikum! üåô</h2>
                <p>Ask me anything about the Holy Quran:</p>
                <div class="suggestions">
                    <div class="suggestion-chip" onclick="sendSuggestion('What does the Quran say about patience?')">
                        üíé Verses about patience
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('What is the historical context of Surah Al-Kahf?')">
                        üìú Context of Surah Al-Kahf
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Find verses about charity')">
                        ü§≤ Verses about charity
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('What is the meaning of Surah Al-Ikhlas?')">
                        ‚ú® Meaning of Al-Ikhlas
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Ask about Quranic verses, tafsir, or historical context..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusText = document.getElementById('statusText');

        // Check system health on load
        checkHealth();

        function checkHealth() {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'healthy') {
                        statusText.textContent = data.rag_ready ?
                            'System Ready (RAG + Web Search)' :
                            'System Ready (Web Search - RAG indexing...)';
                    }
                })
                .catch(error => {
                    statusText.textContent = 'Connection Error';
                    console.error('Health check failed:', error);
                });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input
            messageInput.value = '';
            sendButton.disabled = true;

            // Remove welcome message
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            // Add user message
            addMessage('user', message);

            // Add typing indicator
            const typingDiv = addTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: 'web-ui-' + Date.now()
                    })
                });

                const data = await response.json();

                // Remove typing indicator
                typingDiv.remove();

                // Add assistant response
                addMessage('assistant', data.response, data.latency_ms);

            } catch (error) {
                typingDiv.remove();
                addMessage('assistant', '‚ùå Error: Could not connect to the server. Please make sure the API is running.');
                console.error('Error:', error);
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        function formatText(text) {
            // Format the text for better readability
            let formatted = text;

            // Replace bullet points (*, -, ‚Ä¢) with proper HTML list items
            formatted = formatted.replace(/^\s*[\*\-‚Ä¢]\s+(.+)$/gm, '<li>$1</li>');

            // Wrap consecutive list items in ul tags
            formatted = formatted.replace(/(<li>.*<\/li>\n?)+/g, function(match) {
                return '<ul>' + match + '</ul>';
            });

            // Add spacing after periods followed by capital letters (new sentences)
            formatted = formatted.replace(/\.\s+([A-Z])/g, '.\n\n$1');

            // Format **bold** text
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Format *italic* text
            formatted = formatted.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Format (Source: ...) citations
            formatted = formatted.replace(/\(Source:\s*([^)]+)\)/g,
                '<br><em style="font-size: 0.9em; opacity: 0.8;">üìö Source: $1</em>');

            // Convert double line breaks to paragraph breaks
            formatted = formatted.split('\n\n').map(para => {
                if (para.trim() && !para.includes('<ul>') && !para.includes('<li>')) {
                    return '<p>' + para.trim() + '</p>';
                }
                return para;
            }).join('');

            // Clean up any remaining single newlines within paragraphs
            formatted = formatted.replace(/<p>(.*?)<\/p>/gs, function(match, content) {
                return '<p>' + content.replace(/\n/g, ' ') + '</p>';
            });

            return formatted;
        }

        function addMessage(type, content, latency = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'üë§' : 'ü§ñ';

            const contentDiv = document.createElement('div');

            const textDiv = document.createElement('div');
            textDiv.className = 'message-content';

            // Format assistant messages, keep user messages as plain text
            if (type === 'assistant') {
                textDiv.innerHTML = formatText(content);
            } else {
                textDiv.textContent = content;
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            const time = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            timeDiv.textContent = latency ?
                `${time} ‚Ä¢ ${(latency / 1000).toFixed(1)}s` :
                time;

            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timeDiv);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';

            contentDiv.appendChild(typingDiv);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        // Auto-focus input
        messageInput.focus();

        // Periodic health check
        setInterval(checkHealth, 30000); // Every 30 seconds
    </script>
</body>
</html>
