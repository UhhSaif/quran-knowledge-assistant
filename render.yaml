services:
  - type: web
    name: quran-assistant
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_GENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: PORT
        value: 10000
